{% extends 'index.html' %}

{% block titulo %}
Comprar Productos
{% endblock %}

{% block contenido %}
<br>
<div class="container">
    <div class="row justify-content-center">

            <h1 class="text-center mb-4">Detalle de Productos</h1>
            <h1 class="text-center mb-4">{{ producto.nombre }}</h1>

            <div class="row">
                <div class="col-md-6">
                    <img src="{{ producto.imagen_url }}" class="img-fluid" alt="{{ producto.nombre }}">
                </div>
                <div class="col-md-6">
                    <h2>{{ producto.nombre }}</h2>
                    <p>{{ producto.descripcion }}</p>
                    <p><strong>Precio: ${{ producto.precio }}</strong></p>
                    <a href="{% url 'agregar_carrito' producto.id %}" class="btn btn-success">Agregar al Carrito</a>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
