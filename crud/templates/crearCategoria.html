{% extends 'index.html' %}

{% block titulo %}
    Categorias
{% endblock %}

{% block contenido %}
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="boton-crear-producto">
                <a href="{% url 'crud:verCategoria' %}">
                    <button class="btn border-0 rounded btn-primary  p-3 float-end">
                        Listar Categorias
                    </button>
                </a>
            </div>
            <div class="col-md-6">
                <h1 class="text-center">Crear Categorias</h1>
                <br>
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">Nombre</label>
                        {{ form.nombre }}
                        <div class="invalid-feedback">
                            El nombre es obligatorio.
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
