{% extends 'index.html' %}

{% block titulo %}
Editar Producto
{% endblock %}

{% block contenido %}
<div class="container">
    <h1 class="text-center">Editar Producto</h1>
    <form method="POST" action="{% url 'crud:editarProducto' producto.id %}">
        {% csrf_token %}
        <!-- Aquí incluirías los campos de tu formulario de producto -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
        </div>
        <div class="form-group">
            <label for="precioVenta">Precio Venta</label>
            <input type="number" class="form-control" id="precioVenta" name="precioVenta" value="{{ producto.precioVenta }}">
        </div>
        <div class="form-group">
            <label for="precioCompra">Precio Compra</label>
            <input type="number" class="form-control" id="precioCompra" name="precioCompra" value="{{ producto.precioCompra }}">
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" value="{{ producto.estado }}">
        </div>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ producto.marca.nombre }}">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto.categoria.nombre }}">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" class="form-control" id="stock" name="stock" value="{{ producto.stock }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
